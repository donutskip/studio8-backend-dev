<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Studio8 Dashboard</title>

<style>
:root {
  --navy: #102f44;
  --gold: #f4c76a;
  --light: #f6f8fa;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--light);
}

header {
  background: var(--navy);
  color: white;
  padding: 16px;
  text-align: center;
}

.container {
  max-width: 960px;
  margin: auto;
  padding: 16px;
}

.card {
  background: white;
  border-radius: 10px;
  padding: 16px;
  margin-bottom: 16px;
}

.badge {
  display: inline-block;
  padding: 6px 12px;
  border-radius: 999px;
  font-weight: 600;
  font-size: 14px;
}

.badge.member {
  background: #d1fae5;
  color: #065f46;
}

.badge.nonmember {
  background: #fef3c7;
  color: #92400e;
}

.services {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 12px;
}

.service {
  border: 2px solid #e5e7eb;
  border-radius: 10px;
  padding: 14px;
  cursor: pointer;
}

.service.disabled {
  opacity: 0.4;
  pointer-events: none;
}

.service.selected {
  border-color: var(--navy);
  background: #f0f7fb;
}

.price {
  font-weight: 700;
  margin-top: 8px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.primary {
  background: var(--navy);
  color: white;
}

.primary:disabled {
  opacity: 0.4;
}

.upload-box {
  border: 2px dashed #cbd5e1;
  padding: 16px;
  border-radius: 8px;
  text-align: center;
  margin-top: 12px;
}
</style>
</head>

<body>

<header>
  <h2>Studio8 Dashboard</h2>
</header>

<div class="container">

  <!-- Account Status -->
  <div class="card">
    <h3>Account Status</h3>
    <span id="statusBadge" class="badge nonmember">Non-Member</span>

    <div id="membershipPay" style="margin-top:12px;">
      <p><strong>Annual Membership:</strong> â‚±600 / year</p>
      <div class="upload-box">
        ðŸ“Ž Upload Membership Payment Proof  
        <br><small>(Forminator embed here)</small>
      </div>
    </div>
  </div>

  <!-- Select Service -->
  <div class="card">
    <h3>Select Service</h3>

    <div class="services" id="services">
      <!-- Services injected by JS -->
    </div>
  </div>

  <!-- Payment -->
  <div class="card" id="paymentCard" style="display:none;">
    <h3>Upload Payment Proof</h3>
    <div class="upload-box">
      ðŸ“Ž Upload Session Payment Proof  
      <br><small>(Forminator embed here)</small>
    </div>
  </div>

  <!-- Login to Training -->
  <div class="card">
    <button id="loginBtn" class="primary" disabled>
      Login to Training
    </button>
  </div>

</div>

<script>
const session = JSON.parse(sessionStorage.getItem("studio8_session") || "{}");
const isMember = session.status === "MEMBER";

const servicesData = [
  { id:"bjj_day", name:"BJJ â€“ 1 Day Pass", member:400, non:450 },
  { id:"360_day", name:"360 â€“ 1 Day Pass", member:300, non:350 },
  { id:"bjj_month", name:"BJJ â€“ Monthly", member:3000, non:3300 },
  { id:"360_month", name:"360 â€“ Monthly", member:2200, non:2500 },
  { id:"combo_month", name:"BJJ + 360 â€“ Monthly", member:4500, non:5000 }
];

const servicesEl = document.getElementById("services");
let selected = null;

document.getElementById("statusBadge").className =
  "badge " + (isMember ? "member" : "nonmember");
document.getElementById("statusBadge").textContent =
  isMember ? "Member" : "Non-Member";

if (isMember) document.getElementById("membershipPay").style.display = "none";

servicesData.forEach(s => {
  const div = document.createElement("div");
  div.className = "service";
  div.innerHTML = `
    <strong>${s.name}</strong>
    <div class="price">â‚±${isMember ? s.member : s.non}</div>
  `;
  div.onclick = () => selectService(div);
  servicesEl.appendChild(div);
});

function selectService(el) {
  if (selected) return;

  selected = el;
  el.classList.add("selected");

  document.querySelectorAll(".service").forEach(s => {
    if (s !== el) s.classList.add("disabled");
  });

  document.getElementById("paymentCard").style.display = "block";

  // simulate upload success later
  setTimeout(() => {
    document.getElementById("loginBtn").disabled = false;
  }, 3000);
}

document.getElementById("loginBtn").onclick = () => {
  alert("Training login recorded");
};
</script>

</body>
</html>
