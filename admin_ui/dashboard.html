<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Studio8 Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f8fa;
      padding: 30px;
    }

    h1 {
      color: #c40000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
    }

    th, td {
      padding: 10px 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #102f44;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    .logout {
      margin-top: 15px;
    }

    .proof-link {
      color: #0066cc;
      text-decoration: underline;
      cursor: pointer;
    }

    .badge {
      background: #ffcc00;
      color: #000;
      padding: 4px 8px;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>DEV ENV — NOT LIVE</h1>

<a href="/admin" style="
  display:inline-block;
  margin-bottom:15px;
  padding:8px 12px;
  background:#0b2c44;
  color:#fff;
  text-decoration:none;
  border-radius:4px;
  font-size:14px;
">
  ← Back to Dashboard
</a>

  <div class="badge">Training Logs</div>

  <table id="logsTable">
    <thead>
      <tr>
        <th>Client Code</th>
        <th>Full Name</th>
        <th>Service</th>
        <th>Logged At</th>
        <th>Proof</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="logout">
    <button onclick="logout()">Logout</button>
  </div>

<script>
async function loadTrainingLogs() {
  const res = await fetch("/admin/training-logins", {
    credentials: "include"
  });

  if (!res.ok) {
    alert("Unauthorized. Please login again.");
    location.href = "/admin/login-page";
    return;
  }

  const data = await res.json();
  const tbody = document.querySelector("#logsTable tbody");

  tbody.innerHTML = "";

  data.forEach(row => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${row.client_code}</td>
      <td>${row.full_name}</td>
      <td>${row.service_id}</td>
      <td>${row.logged_at}</td>
      <td>
        <a class="proof-link" target="_blank"
           href="/uploads/${row.proof_filename}">
           View
        </a>
      </td>
    `;

    tbody.appendChild(tr);
  });
}

async function logout() {
  await fetch("/admin/logout", {
    method: "POST",
    credentials: "include"
  });

  location.href = "/admin/login-page";
}

loadTrainingLogs();
</script>

</body>
</html>
